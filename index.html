<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" id="form" class="form" autocomplete="off">
            <h3>Registration Form</h3>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="Enter Username" data-name="User Name"> 
                <p>Error Message</p> 
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Email id" data-name="Email Id">  
                <p>Error Message</p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" data-name="Password">  
                <p>Error Message</p>
            </div>

            <div class="form-group">
                <label for="password2">Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" data-name="Confirm Password">  
                <p>Error Message</p>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
